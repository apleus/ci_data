version: '3.7'

# Settings and configurations that are common for all containers
services:
  minio:
    hostname: minio
    image: quay.io/minio/minio
    command: server /data --console-address ":9090" 
    expose:
      - "9000"
      - "9090"
    env_file:
      - .env
    volumes:
      - ./minio/data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 ROOTNAME CHANGEME123;
      /usr/bin/mc rm -r --force myminio/products;
      /usr/bin/mc mb myminio/products;
      /usr/bin/mc policy download myminio/products;
      exit 0;
      "